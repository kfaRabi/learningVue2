<html>
<head>
	<title>Learning Vue</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bulma.css">

</head>

<body>

	<div id="root" class="container">
		<div class="row">
			<progress-bar inline-template>
				<div> 
					<!-- just like the normal component, we need to put everything inside a wrapper div -->
					<h1>Your progress rate is: {{ progressRate }}</h1>
					<button @click = "progressRate += 5">Increase Progress Rate</button>
				</div>
			</progress-bar>
		</div>
	</div>
	<!-- alwyas add vue.js and main.js under the root div, otherwise it won't find root -->
	<script src="vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
