<html>
	<head>
		<title>Learning Vue</title>
		<script type="text/javascript" src="vue.js"></script>
	</head>
	<body>
		<div id="root">
			<input type="text" v-model="message">
			<p>The value of the input is: {{ message }}</p>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el: "#root",
				data: {
					message: 'Hello World'
				}
			})
		</script>
	</body>
</html>
