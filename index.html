<html>
	<head>
		<title>Learning Vue</title>
		<script type="text/javascript" src="vue.js"></script>

		<style>
			.red-me{
				background: red;
			}
		</style>

	</head>
	<body>
		<div id="root">
			<button :class="{ 'red-me':addRed }" @click="enableButton">{{  buttext1 }}</button>
			<button :disabled="notClicked">{{  buttext2 }}</button>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el: "#root",
				data: {
					addRed : false,
					notClicked : true,
					buttext1 : "Enable",
					buttext2 : "Someone Enable Me",
				},
				methods:{
					enableButton(){
						this.addRed = true;
						this.notClicked = false;
						this.buttext1 = "Done It :)";
						this.buttext2 = "Thank You!";
					}
				}
			})
		</script>
	</body>
</html>
